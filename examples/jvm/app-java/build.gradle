
plugins {
    id "java"
    id "application"
}

group = "com.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("junit:junit:4.13.2")
}


sourceSets {
    main {
        java {
            srcDirs("src/")
        }
    }
    test {
        java {
            srcDirs("test/")
        }
    }
}

application {
    mainClass.set("Main")
}
name: Pipeliner CD

on:
  workflow_dispatch: #Allow manual run
  push:
    branches:
      - main

jobs:
  E2E_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run E2E tests
      run: |
        source ./.pipeliner/init
        Pipeliner_Test_Run e2e

    - name: Upload test results
      uses: actions/upload-artifact@v3 #V4 doesn't support same artifact name for multiple jobs
      with:
        name: testReports
        path: artifacts/testReports/
      if: always()


  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create package
      id: package
      run: |
        source ./.pipeliner/init
        Pipeliner_Package_Create

        package=$(Variables_Get "package")
        Variables_Set "packageName" "$(basename "$package")"

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: artifacts/packages/
name: Pipeliner CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run tests
      run: |
        source ./.pipeliner/init.sh

        Environment_Platform

        Log_Error "Test error"
name: Pipeliner CI

on:
  pull_request:
    branches:
      - main

jobs:
  Unit_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run unit tests
      run: |
        source ./.pipeliner/init.sh
        Pipeliner_Test_Run unit
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: testReports
        path: artifacts/testReports/

  Integration_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run integration tests
      run: |
        source ./.pipeliner/init.sh
        Pipeliner_Test_Run integration
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: testReports
        path: artifacts/testReports/

  E2E_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Run E2E tests
      run: |
        source ./.pipeliner/init.sh
        Pipeliner_Test_Run e2e
    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: testReports
        path: artifacts/testReports/